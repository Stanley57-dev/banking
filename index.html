<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
</head>
<body>
    <style>
        body{
    background:linear-gradient(rgb(8, 0, 0),rgb(0, 0, 31));
    display: block;
    font-family: Arial, Helvetica, sans-serif;
    justify-self: center;
    align-items: center;
    min-height: 100vh;
}

.container{

background: #ccc;
    padding: 30px;
    width: 450px;
    border-radius: 10px;
    border: solid 3px white ;
padding-bottom: 4px;
padding-top: 4px;
}

h1{
    display: block;
    text-align: center;
    color: #06a12d;
    text-decoration: underline;
    font-weight: bolder;
}
h2{
    display: block;
    text-align: center;
    color: #2f0a86;
    text-decoration: underline;
    font-weight: bolder;
}

label{
    display: block;
    margin-top: 10px;
    font-weight: bold;
     color: #2f0a86;
  text-decoration: underline;
}

input, select{
    width: 96%;
    padding: 7px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
   
}

button{
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 20px;
    cursor: pointer;
     width: 100%;
    padding: 10px;
    background: rgb(3, 128, 41);
    margin-top: 20px;
    margin-bottom: 20px;
}

button:hover {
    background: rgb(160, 245, 181);
    border: 2px solid black;
    color: #2f0a86;
}


    #dashboard {
      display: none;
    }
    .success { color: green; font-size: 14px; margin-top: 10px; }
    .error { color: red; font-size: 14px; margin-top: 10px; }
    .info { background: #fafafa; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 14px; }

.cbn{ 
  display: flex;
justify-content: center; 
 align-items: unsafe;

}
strong{
    color: #2f0a86;
   
}
    </style>
    
         <div class="container">
    
    <!-- Account Creation Form -->
    <div id="accountForm">
      
   <h1>WELCOME TO STAREX BANK</h1>
            <h2>Enter Your Details </h2>
       <label >First Name</label>
      <input type="text" id="firstName" placeholder="First Name" required>

      <label >Last Name</label>
      <input type="text" id="lastName" placeholder="Last Name" required>

        <label >Phone Number</label>
      <input type="text" id="phone" placeholder="Phone Number" required>

       <label >Transaction Pin</label>
      <input type="password" id="pin"  maxlength="4" placeholder="Transaction Pin" required>

      <label >State</label>
      <input type="text" id="state" placeholder="State" required>

      <label >country</label>
        <input type="text" id="country" placeholder="country" required>

      <button onclick="createAccount()">Create Account</button>

      <p class="cbn">Licensed by the <strong>CBN</strong> and insured by  <strong>NDIC</strong></p>
    </div>

          <div id="dashboard">
      <h3>Account Dashboard</h3>
      
      <div class="info">
        <p><b>Name:</b> <span id="userName"></span></p>
        <p><b>Phone:</b> <span id="userPhone"></span></p>
        <p><b>State:</b> <span id="userState"></span></p>
        <p><b>Country:</b> <span id="userCountry"></span></p>
        <p><b>Account Number:</b> <span id="accountNumber"></span></p>
      </div>

      <p><b>Account Balance:</b> ₦<span id="balance">0</span></p>
      
      <input type="number" id="depositAmount" placeholder="Deposit Amount">
      <button onclick="deposit()">Deposit</button>
      
      <input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
      <button onclick="withdraw()">Withdraw</button>
      
      <p id="message"></p>
    </div>

  </div>




    <script>
        
    let balance = 0;

    function generateAccountNumber() {
      return Math.floor(1000000000 + Math.random() * 9000000000); // 10-digit
    }

    function createAccount() {
      let firstName = document.getElementById("firstName").value.trim();
      let lastName = document.getElementById("lastName").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let pin = document.getElementById("pin").value.trim();
      let state = document.getElementById("state").value.trim();
      let country = document.getElementById("country").value.trim();

      if(firstName && lastName && phone && pin && state){
        // generate account number
        let accNumber = generateAccountNumber();

     
        document.getElementById("userName").innerText = firstName + " " + lastName;
        document.getElementById("userPhone").innerText = phone;
        document.getElementById("userState").innerText = state;
        document.getElementById("userCountry").innerText = country;
        document.getElementById("accountNumber").innerText = accNumber;

     
        document.getElementById("accountForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";

      } else {
        alert("Please fill all fields!");
      }
    }

    function deposit() {
      let amount = parseInt(document.getElementById("depositAmount").value);
      if (!isNaN(amount) && amount > 0) {
        balance += amount;
        document.getElementById("balance").innerText = balance;
        document.getElementById("message").innerText = "✅ Deposited ₦" + amount;
        document.getElementById("message").className = "success";
        document.getElementById("depositAmount").value = "";
      }
    }

    function withdraw() {
      let amount = (document.getElementById("withdrawAmount").value);
      if (!isNaN(amount) && amount > 0 && amount <= balance) {
        balance -= amount;
        document.getElementById("balance").innerText = balance;
        document.getElementById("message").innerText = "✅ Withdrew ₦" + amount;
        document.getElementById("message").className = "success";
        document.getElementById("withdrawAmount").value = "";
      } else {
        document.getElementById("message").innerText = "❌ Insufficient funds or invalid input";
        document.getElementById("message").className = "error";
      }
    }
  



    
    </script>
</body>
